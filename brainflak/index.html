<!DOCTYPE html>
<html>
<head>
    <title>brainflak</title>
    <meta charset="utf-8" />
    <link href="css/site.min.css" rel="stylesheet" />
</head>
<body data-bind="event: { keydown: keydownAnswer }">
    <div class="progress">
        <div role="progressbar"
             class="progress-bar" 
             aria-valuemin="0"
             aria-valuemax="100"
             data-bind="style: {width: progress() + '%'}, css: { 'progress-bar-success': isCorrectAnswer, 'progress-bar-danger': isIncorrectAnswer }">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="pull-right" style="margin-right: 20px;">
                <i class="glyphicon glyphicon-thumbs-up"></i>
                <span data-bind="text: questionsCorrect"></span>
                <i class="glyphicon glyphicon-thumbs-down" style="margin-left: 10px;"></i>
                <span data-bind="text: questionsIncorrect"></span>
            </div>
        </div>
        <div class="row">
            <div class="pull-right" style="margin-right: 20px;">
                <span data-bind="text: averageTime"></span>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;"></div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-3">
                <span class="pull-right question" data-bind="text: inputFirst"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-3">
                <span class="pull-right question" data-bind="text: operation"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-3">
                <span class="pull-right question" data-bind="text: inputSecond"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-3 result"></div>
        </div>
        <div class="row">
            <div class="col-xs-1 col-xs-offset-3">
                <div class="pull-left answer">=</div>
            </div>
            <div class="col-xs-3">
                <span class="pull-right answer" 
                      data-bind="text: inputAnswer, css: { 'btn-success': isCorrectAnswer, 'btn-danger': isIncorrectAnswer }"></span>
            </div>
        </div>

    </div>

    <script src="js/site.min.js"></script>
</body>
</html>
